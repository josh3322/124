        <td height="35" class="TitleFont"><p>相關設備 – 家電</p>
          <p>&nbsp;</p>
          <p>超音波清洗機，可用於清潔用途，是目前清洗效果最佳的方式。超音波清洗機的清潔原理，在於利用超音波振動清水，使微細的真空氣泡在水裡產生，當真空氣泡爆破時釋放了儲存在氣泡裡面的能量，釋放溫度約5000℃以及超過10,000磅吋的壓力，將物件表面的油脂或污垢帶走。清洗機所產生的超音波的頻率約為20-50kHz。</p>
          <p>&nbsp;</p>
          <p>可應用在珠寶、鏡片或其他光學儀器、牙醫用具、外科手術用具及工業零件的清潔。</p>
          <p>&nbsp;</p>
