        <td height="35" class="TitleFont"><p>相關設備 – 醫學</p>
          <p>&nbsp;</p>
          <p>醫學超音波檢查（超音波檢查、超聲診斷學）是一種基於超聲波（超音波）的醫學影像學診斷技術，使肌肉和內臟器官——包括其大小、結構。產科超音波檢查在產前診斷廣泛使用。
          </p>
          <p>雖然物理學上使用的名詞「超音波」用於指所有頻率在人耳聽閾上限(20,000赫茲)以上，但在醫學影像學中通常指頻帶比其高百倍以上的聲波。          </p>
          <p><img src="Image/05.png" alt="" width="414" height="405" /> </p>
